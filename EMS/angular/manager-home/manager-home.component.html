<html>
<title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</title>

<body>
  <div class="sticky-top">
    <nav id="fourth" class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="home">
            
            <a class="nav-link" routerLink="/managerHome" routerLinkActive="active">HOME</a>
          </li>
          <li id="right">
            <button type="button" class="btn btn-primary btn-sm" (click)="logout()">
              Logout</button>
          </li>
        </ul>
      </div>
    </nav>

    <h3>Welcome : {{currentEmployeeName}}</h3>
    <h6>Last Logged In : {{lastLoginTime | date : 'shortTime'}}</h6>
 
    <nav class="navbar navbar-dark">
      <button type="button" class="btn btn-secondary btn-lg" (click)="addEmployee()">ADD EMPLOYEE</button>
      <button type="button" class="btn btn-secondary btn-lg" (click)="getEmployees()">View Employee Details</button>
      <button type="button" class="btn btn-secondary btn-lg" (click)="getLeave()" routerLinkActive="Active">View Leave
        Details</button>
    </nav>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</body>

</html>
